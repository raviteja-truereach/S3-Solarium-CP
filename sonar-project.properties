sonar.projectKey=cpapp-mobile
sonar.projectName=CPAPP Mobile
sonar.projectVersion=1.0.0

# Source
sonar.sources=src
sonar.exclusions=**/*.test.tsx,**/*.test.ts,**/node_modules/**,**/__tests__/**,**/debug/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Quality gate thresholds
sonar.qualitygate.wait=true

# Accessibility rules
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.a11y.test.*